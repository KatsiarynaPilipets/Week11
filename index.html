<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Корзина</title>
  </head>
  <body>
    <p class="name">Корзина</p>
    <div class="candels">
      <div class="candelItems">
        <img src="assets/images/21415285_front_a01_@2.png" alt="candle"  class="photo"/>
        <div class="description">
        <div class="description-name">Свеча с запахом жасмина и белого дуба</div>
        <p class="describe">Цвет: Белый</p>
        <p class="describe">Количество: 1</p>
        <div class="price1"></div>
        </div>
      </div>
      <div class="candelItems">
        <img src="assets/images/images.jpg" alt="candle"  class="photo"/>
        <div class="description">
        <p class="description-name">Свеча-боул</p>
        <p class="describe">Цвет: коричневый</p>
        <p class="describe">Количество: 1</p>
        <div class="price2"></div>
        </div>
      </div>
      <div class="candelItems">
        <img src="assets/images/Mango+Coco.png" alt="candle" class="photo"/>
        <div class="description">
        <p class="description-name">Свеча с запахом манго и кокоса</p>
        <p class="describe">Цвет: белый</p>
        <p class="describe">Количество: 1</p>
        <div class="price3"></div>
        </div>
      </div>
      <div class="candelItems">
        <img src="assets/images/Tropical+Beach+Candle.png" alt="candle"  class="photo"/>
        <div class="description">
        <p class="description-name">Свеча трапический пляж</p>
        <p class="describe">Цвет: коричневый</p>
        <p class="describe">Количество: 1</p>
        <div class="price4"></div>
        </div>
      </div>
      <div class="candelItems">
        <img
          src="assets/images/Vanilla-Bean-3-Wick-Candle-Bath-and-Body-Works.png"
          alt="candle"  class="photo"
        />
        <div class="description">
        <p class="description-name">Ванильная свеча</p>
        <p class="describe">Цвет: белый</p>
        <p class="describe">Количество: 1</p>
        <div class="price5"></div>
        </div>
      </div>
    </div>
    <div class="total">
    <button class="button">Использовать купон на 20%</button>
    <p class="total-price">Итого: <br><br><span class="total-price" id="totalPrice"></span></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
